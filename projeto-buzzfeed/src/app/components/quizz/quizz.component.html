

<div class="quizz__container">
    <div class="quizz_logo">
      <img src="assets/images/logo.png" alt="">
      <h3>{{title}}</h3>
    </div>
    <div *ngIf="!fineshed" class="quizz_questions">
       <h3>
        {{questionSelected.question}}
       </h3>
    </div>
    <div *ngIf="!fineshed" class="quizz_options">
          <button *ngFor="let option of questionSelected.options; let i = index"
           (click)="playerChoose(option.alias)"
           class="btn-options">
            {{option.name}}
        </button>
    </div>
    <div  *ngIf="fineshed"   class="quizz_results">
           <h1>O seu resultado Ã©:</h1>
           <p>{{answerSelected}}</p>
    </div>
</div>
